<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS File -->
    <link href="style.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Certi-Chain</title>

    <meta property="og:title" content="Certi-Chain" />
    <meta property="og:description" content="Verify your products with blockchain" />
    <!-- <meta property="og:image" content="FILL THIS IN" /> -->

  </head>

  <body style="background-color:#F6F6F6;">

    <!-- invalid product -->
    <div class="container-fluid" style="min-height: 640px; height:95vh; background-color:#F6F6F6;">
      <div class="mediumspacer"></div>
      <div class="mediumspacer"></div>
      <!-- check or x -->
      <div class="row d-flex justify-content-center">
        <img src="Website/Assets/x.png">
      </div>

      <div class="mediumspacer"></div>

      <!-- verification message -->
      <div class="row d-flex justify-content-center">
      <p class="verify">This product is</p>
      </div>

      <div class="box"></div>

      <!-- authentic or not -->
      <div class="row d-flex justify-content-center">
      <h1 class="red fakereal">Not Authentic</h1>
      </div>

      <!-- product name -->
      <div class="row d-flex justify-content-center">
        <center>
          <p class="dne" style="max-width:70%">This product does not exist on the Certi-Chain blockchain</p>
        </center>
      </div>
      <div class="smallspacer"></div>
      <div class="row d-flex justify-content-center">
        <a href="https://www.stopfakes.gov/Reporting-an-Online-Vendor-Selling-Fakes"><button type="button" class="reportbutton" >Report This Item</button></a>
      </div>
    </div>
    <div class="container-fluid" style="height:5vh; background-color:#F6F6F6;">
      <div class="row d-flex justify-content-center">
        <p class="cpright">Copyright 2020, Certi-Chain</p>
      </div>
    </div>

  </body>

</html>
